<!DOCTYPE html>
<html lang="tr">

<head>
    @@include('./shared/meta.html')
    <link rel="stylesheet" href="./css/page.css">
</head>

<body>
    @@include('./shared/header.html')
    <main>
        <div class="jumbotron">
            <img srcset="images/Hakkimizda-bg-mobil.png 992w, /images/page-image-1.png 4000w" src="/images/page-image-1.png">
            <div class="caption container">
                <h1 class="text-dark">Examples</h1>
                <!-- <h2></h2> -->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item text-dark"><a href="#">Anasayfa</a></li>
                    <li class="breadcrumb-item active text-dark" aria-current="page">Examples</li>
                </ol>
            </div>
        </div>
        <div class="page py-5">
            <div class="container mb-5">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                        Tooltip on top
                    </button>
                </div>
                <div class="mb-3">
                    <select id="selectBox">
                        <option value="">Seciniz...</option>
                        <option value="1">Lorem 1</option>
                        <option value="2">Ipsum 2</option>
                        <option value="3">Lorem ipsum dolor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phoneMask">Phone Mask</label>
                    <input type="text" class="form-control" id="phoneMask" placeholder="Telefon Numaranizi giriniz">
                </div>
                <div class="mb-3">
                    <a href="javascript:void(0)" class="button-1" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Popup
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="exampleModalLabel">
                        <h5>Hızlı Borç Sorgula</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, aliquid.</p>
                    </div>
                    <button type="button" class="icon-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <form class="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="sozlesme" placeholder="Sözleşme Hesap No">
                        </div>
                        <div class="row">
                            <div class="col-md-6 d-flex align-items-center justify-content-center">
                                <img src="images/guvenlik.png" alt="">
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="govenlik" placeholder="Güvenlik Kodu">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button-1">Sorgula<i class="icon-detail"></i></button>
                </div>
            </div>
        </div>
    </div>
    @@include('./shared/footer.html')
    <script src="./js/imask.min.js"></script>
    <script>
        //Tooltip
        window.addEventListener("load", () => {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
        // Select Box
        new Choices("#selectBox", {});
        // Mask.js
        var phoneMask = IMask(
            document.getElementById('phoneMask'), {
            mask: '+{9\\0}(000)000 00 00'
        });
    </script>
</body>

</html>
